<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام جرد المستشفى الذكي المطور</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --accent: #8b5cf6; --danger: #ef4444; --light: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); margin: 0; padding: 15px; direction: rtl; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; border-bottom: 2px solid var(--light); padding-bottom: 10px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        
        .group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .btn-scan { background: var(--primary); }
        .btn-camera { background: var(--accent); } /* زر التصوير */
        .btn-save { background: var(--secondary); grid-column: span 2; font-size: 18px; margin-top: 5px; }
        .btn-clear { background: #64748b; }
        .btn-excel { background: #1d6f42; grid-column: span 2; } /* زر الإكسل */
        
        #reader, #camera-preview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; border: 2px dashed var(--primary); background: #000; }
        #photo-output { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; display: none; margin-top: 10px; border: 2px solid var(--accent); }
        
        .table-container { margin-top: 25px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; font-size: 14px; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-hospital-alt"></i> نظام جرد العهدة المطور</h2>

    <div class="form-grid">
        <div class="group full-width">
            <label>اسم الصنف (name)</label>
            <input type="text" id="name" placeholder="مثلاً: جهاز تخطيط قلب">
        </div>

        <div class="group">
            <label>القسم (dept)</label>
            <input type="text" id="dept" placeholder="ادخل القسم يدوياً">
        </div>

        <div class="group">
            <label>الكمية (qty)</label>
            <input type="number" id="qty" value="1">
        </div>

        <div class="group">
            <label>الحالة (status)</label>
            <select id="status">
                <option value="ممتازة">ممتازة</option>
                <option value="تحتاج صيانة">تحتاج صيانة</option>
                <option value="تالف">تالف</option>
            </select>
        </div>

        <div class="group">
            <label>الباركود (barcode)</label>
            <input type="text" id="barcode" placeholder="امسح بالكاميرا أو اكتب">
        </div>
    </div>

    <div id="reader"></div>
    <video id="camera-preview" autoplay playsinline></video>
    <img id="photo-output" alt="معاينة الصورة">

    <div class="btn-group">
        <button class="btn-scan" onclick="startScanner()"><i class="fas fa-barcode"></i> مسح باركود</button>
        <button class="btn-camera" onclick="takeItemPhoto()"><i class="fas fa-camera"></i> تصوير الصنف</button>
        <button class="btn-clear" onclick="clearFields()"><i class="fas fa-eraser"></i> مسح الحقول</button>
        <button class="btn-excel" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> تصدير الجدول إلى Excel</button>
        <button class="btn-save" onclick="saveData()"><i class="fas fa-cloud-upload-alt"></i> حفظ في السحابة</button>
    </div>

    <div class="table-container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>الصنف</th>
                    <th>القسم</th>
                    <th>الكمية</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // --- بيانات الربط (نفس بياناتك السابقة) ---
    const SB_URL = "https://brzplwntwtxyadocnitj.supabase.co";
    const SB_KEY = "sb_publishable_nfhRP3sxdMfF1MpObXpjWA_UpID0PC3";

    let html5QrCode;
    let cameraStream;
    let tableData = []; // لتخزين البيانات من أجل الإكسل

    // 1. وظيفة الباركود
    function startScanner() {
        const reader = document.getElementById('reader');
        reader.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
            (decodedText) => {
                document.getElementById('barcode').value = decodedText;
                stopScanner();
                alert("تم التعرف على الباركود: " + decodedText);
            }
        ).catch(err => alert("يرجى السماح بالكاميرا"));
    }

    function stopScanner() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => { document.getElementById('reader').style.display = 'none'; });
        }
    }

    // 2. وظيفة تصوير الصنف (جديد)
    async function takeItemPhoto() {
        const video = document.getElementById('camera-preview');
        const img = document.getElementById('photo-output');

        if (video.style.display === 'none' || !video.style.display) {
            video.style.display = 'block';
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = cameraStream;
        } else {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            img.src = canvas.toDataURL('image/jpeg');
            img.style.display = 'block';
            
            // إيقاف الكاميرا
            cameraStream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
        }
    }

    // 3. وظيفة تصدير الإكسل (جديد)
    function exportToExcel() {
        if (tableData.length === 0) { alert("لا توجد بيانات لتصديرها!"); return; }
        const ws = XLSX.utils.json_to_sheet(tableData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "الجرد");
        XLSX.writeFile(wb, "جرد_المستشفى.xlsx");
    }

    // 4. وظيفة الحفظ (نفس منطقك السابق مع إضافة الصورة)
    async function saveData() {
        const data = {
            name: document.getElementById('name').value,
            dept: document.getElementById('dept').value,
            qty: parseInt(document.getElementById('qty').value),
            status: document.getElementById('status').value,
            barcode: document.getElementById('barcode').value,
            image_url: document.getElementById('photo-output').src || null, // حفظ الصورة كـ Base64
            is_deleted: false
        };

        if (!data.name || !data.dept) { alert("يرجى إدخال الاسم والقسم!"); return; }

        try {
            const response = await fetch(`${SB_URL}/rest/v1/hospital_assets`, {
                method: 'POST',
                headers: {
                    'apikey': SB_KEY,
                    'Authorization': `Bearer ${SB_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("✅ تم الحفظ بنجاح!");
                tableData.push({ "الاسم": data.name, "القسم": data.dept, "الكمية": data.qty, "الحالة": data.status, "الباركود": data.barcode });
                addToTable(data);
                clearFields();
            } else {
                const errorData = await response.json();
                alert("❌ فشل: " + errorData.message);
            }
        } catch (error) {
            alert("❌ خطأ في الاتصال!");
        }
    }

    function addToTable(item) {
        const table = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
        const row = table.insertRow(0);
        row.innerHTML = `<td>${item.name}</td><td>${item.dept}</td><td>${item.qty}</td><td>${item.status}</td>`;
    }

    function clearFields() {
        document.getElementById('name').value = '';
        document.getElementById('dept').value = '';
        document.getElementById('barcode').value = '';
        document.getElementById('qty').value = '1';
        document.getElementById('photo-output').style.display = 'none';
    }
</script>

</body>
</html>
