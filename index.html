<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام جرد المستشفى المتكامل</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --accent: #8b5cf6; --danger: #ef4444; --light: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light); margin: 0; padding: 15px; direction: rtl; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 15px; }
        .btn-scan { background: var(--primary); }
        .btn-photo { background: var(--accent); }
        .btn-save { background: var(--secondary); grid-column: span 2; padding: 18px; font-size: 18px; }
        .btn-excel { background: #1d6f42; margin-top: 15px; width: 100%; }
        #reader, #photo-preview { width: 100%; border-radius: 15px; margin-top: 10px; display: none; border: 2px dashed #ccc; }
        #photo-result { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; border: 2px solid var(--accent); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-hospital-symbol"></i> نظام الجرد والتوثيق</h2>

    <div class="form-grid">
        <div class="full">
            <label>اسم الصنف</label>
            <input type="text" id="name" placeholder="مثلاً: سرير كهربائي">
        </div>
        <div>
            <label>القسم</label>
            <input type="text" id="dept" placeholder="ادخل القسم">
        </div>
        <div>
            <label>الكمية</label>
            <input type="number" id="qty" value="1">
        </div>
        <div>
            <label>الحالة</label>
            <select id="status">
                <option value="جديد">جديد</option>
                <option value="مستعمل">مستعمل</option>
                <option value="صيانة">يحتاج صيانة</option>
            </select>
        </div>
        <div>
            <label>الباركود</label>
            <input type="text" id="barcode" placeholder="امسح أو اكتب">
        </div>
    </div>

    <div id="reader"></div>
    
    <video id="photo-preview" autoplay playsinline></video>
    <img id="photo-result" alt="صورة الصنف">

    <div class="btn-group">
        <button class="btn-scan" onclick="toggleBarcodeScanner()"><i class="fas fa-barcode"></i> مسح باركود</button>
        <button class="btn-photo" onclick="takeItemPhoto()"><i class="fas fa-camera"></i> تصوير الصنف</button>
        <button class="btn-save" onclick="saveToSupabase()"><i class="fas fa-save"></i> حفظ البيانات في السحابة</button>
    </div>

    <button class="btn-excel" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> تصدير الجدول إلى Excel</button>

    <div style="overflow-x:auto;">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>الصنف</th>
                    <th>القسم</th>
                    <th>الكمية</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const SB_URL = "https://brzplwntwtxyadocnitj.supabase.co"; 
    const SB_KEY = "sb_publishable_nfhRP3sxdMfF1MpObXpjWA_UpID0PC3";

    let html5QrCode;
    let stream;
    let savedItems = [];

    // --- 1. وظيفة الباركود ---
    async function toggleBarcodeScanner() {
        const area = document.getElementById('reader');
        if (area.style.display === 'block') {
            await html5QrCode.stop();
            area.style.display = 'none';
        } else {
            area.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById('barcode').value = text;
                toggleBarcodeScanner();
            });
        }
    }

    // --- 2. وظيفة تصوير الصنف ---
    async function takeItemPhoto() {
        const video = document.getElementById('photo-preview');
        const img = document.getElementById('photo-result');
        
        if (video.style.display === 'none' || !video.style.display) {
            video.style.display = 'block';
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } else {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            img.src = canvas.toDataURL('image/jpeg');
            img.style.display = 'block';
            
            // إيقاف الكاميرا
            stream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            alert("تم التقاط صورة الصنف بنجاح!");
        }
    }

    // --- 3. وظيفة الحفظ في Supabase ---
    async function saveToSupabase() {
        const data = {
            name: document.getElementById('name').value,
            dept: document.getElementById('dept').value,
            qty: parseInt(document.getElementById('qty').value),
            status: document.getElementById('status').value,
            barcode: document.getElementById('barcode').value,
            image_url: document.getElementById('photo-result').src || "",
            is_deleted: false
        };

        if(!data.name || !data.dept) return alert("أكمل البيانات أولاً!");

        try {
            const res = await fetch(`${SB_URL}/rest/v1/hospital_assets`, {
                method: 'POST',
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("✅ تم الحفظ بنجاح!");
                savedItems.push(data);
                updateTable(data);
                resetFields();
            }
        } catch (e) { alert("خطأ في الاتصال"); }
    }

    // --- 4. وظيفة التصدير إلى اكسل ---
    function exportToExcel() {
        if(savedItems.length === 0) return alert("لا توجد بيانات لتصديرها!");
        const ws = XLSX.utils.json_to_sheet(savedItems);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Inventory");
        XLSX.writeFile(wb, "Hospital_Inventory.xlsx");
    }

    function updateTable(d) {
        const tbody = document.querySelector("#inventoryTable tbody");
        const row = `<tr><td>${d.name}</td><td>${d.dept}</td><td>${d.qty}</td><td>${d.status}</td></tr>`;
        tbody.innerHTML = row + tbody.innerHTML;
    }

    function resetFields() {
        document.getElementById('name').value = '';
        document.getElementById('barcode').value = '';
        document.getElementById('photo-result').style.display = 'none';
    }
</script>
</body>
</html>
