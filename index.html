<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام جرد المستشفى الذكي - مرتبط بالسحابة</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; --light: #f4f7f6; --archive: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light); margin: 0; padding: 15px; direction: rtl; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); border-bottom: 2px solid var(--secondary); padding-bottom: 10px; }
        h3 { color: var(--archive); border-right: 5px solid var(--archive); padding-right: 10px; margin-top: 30px; font-size: 18px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        label { font-weight: bold; font-size: 13px; color: #555; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-scan { background: var(--secondary); }
        .btn-photo { background: #8e44ad; }
        .btn-excel { background: var(--success); grid-column: span 2; }
        .btn-save { background: var(--primary); grid-column: span 2; font-size: 18px; }
        .btn-update { background: var(--warning); color: #000; grid-column: span 2; font-size: 18px; display: none; }
        #reader, #camera-preview { width: 100%; border-radius: 10px; display: none; margin-top: 10px; background: #000; }
        #photo-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid var(--secondary); }
        .table-container { margin-top: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; font-size: 13px; }
        th { background: var(--primary); color: white; }
        .img-cell { width: 45px; height: 45px; object-fit: cover; border-radius: 5px; }
        .actions { display: flex; gap: 5px; justify-content: center; }
        .btn-edit { background: var(--warning); color: #000; padding: 6px; }
        .btn-delete { background: var(--danger); padding: 6px; }
    </style>
</head>
<body onload="fetchDataFromSupabase()"> 
<div class="container">
    <h2><i class="fas fa-hospital"></i> جرد العهدة الذكي</h2>

    <input type="hidden" id="edit-id">

    <div class="form-grid">
        <div class="full-width">
            <label>اسم الصنف</label>
            <input type="text" id="name" placeholder="مثلاً: جهاز ضغط">
        </div>
        <div><label>القسم</label><input type="text" id="dept"></div>
        <div><label>الكمية</label><input type="number" id="qty" value="1"></div>
        <div>
            <label>الحالة</label>
            <select id="status">
                <option>جديد</option><option>مستعمل</option><option>صيانة</option>
            </select>
        </div>
        <div><label>الباركود</label><input type="text" id="barcode"></div>
    </div>

    <div id="reader"></div>
    <video id="camera-preview" autoplay playsinline></video>
    <center><img id="photo-preview"></center>

    <div class="btn-group">
        <button class="btn-scan" onclick="startScanner()"><i class="fas fa-barcode"></i> مسح باركود</button>
        <button class="btn-photo" onclick="takePhoto()"><i class="fas fa-camera"></i> تصوير الصنف</button>
        <button id="btn-save" class="btn-save" onclick="saveData()"><i class="fas fa-plus"></i> إضافة صنف جديد</button>
        <button id="btn-update" class="btn-update" onclick="updateData()"><i class="fas fa-check"></i> حفظ التعديلات</button>
        <button class="btn-excel" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> تصدير إكسل بالصور</button>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>الصورة</th><th>الصنف</th><th>القسم</th><th>الكمية</th><th>الحالة</th><th>إجراءات</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SB_URL = "https://brzplwntwtxyadocnitj.supabase.co";
    const SB_KEY = "sb_publishable_nfhRP3sxdMfF1MpObXpjWA_UpID0PC3";
    const HEADERS = { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' };

    let html5QrCode, cameraStream, allAssets = [];

    async function fetchDataFromSupabase() {
        try {
            const res = await fetch(`${SB_URL}/rest/v1/hospital_assets?select=*&order=created_at.desc`, { headers: HEADERS });
            allAssets = await res.json();
            renderTables();
        } catch (e) { console.error("خطأ اتصال", e); }
    }

    function renderTables() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = allAssets.map(item => `
            <tr>
                <td><img src="${item.image_url || 'https://via.placeholder.com/50'}" class="img-cell"></td>
                <td>${item.name}</td>
                <td>${item.dept}</td>
                <td>${item.qty}</td>
                <td>${item.status}</td>
                <td class="actions">
                    <button class="btn-edit" onclick='prepareEdit(${JSON.stringify(item)})'><i class="fas fa-edit"></i></button>
                    <button class="btn-delete" onclick="deleteItem('${item.id}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    }

    async function deleteItem(id) {
        if(!confirm("هل أنت متأكد من حذف هذا الصنف؟")) return;
        try {
            const res = await fetch(`${SB_URL}/rest/v1/hospital_assets?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
            if(res.ok) { alert("✅ تم الحذف"); fetchDataFromSupabase(); }
        } catch (e) { alert("❌ خطأ اتصال"); }
    }

    function prepareEdit(item) {
        document.getElementById('edit-id').value = item.id;
        document.getElementById('name').value = item.name;
        document.getElementById('dept').value = item.dept;
        document.getElementById('qty').value = item.qty;
        document.getElementById('status').value = item.status;
        document.getElementById('barcode').value = item.barcode;
        if(item.image_url) {
            document.getElementById('photo-preview').src = item.image_url;
            document.getElementById('photo-preview').style.display = 'block';
        }
        document.getElementById('btn-save').style.display = 'none';
        document.getElementById('btn-update').style.display = 'flex';
        window.scrollTo(0,0);
    }

    async function updateData() {
        const id = document.getElementById('edit-id').value;
        const data = getFormData();
        try {
            const res = await fetch(`${SB_URL}/rest/v1/hospital_assets?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(data) });
            if(res.ok) { alert("✅ تم التحديث"); fetchDataFromSupabase(); resetInputs(); }
        } catch (e) { alert("❌ خطأ تحديث"); }
    }

    function startScanner() {
        const reader = document.getElementById('reader');
        reader.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            document.getElementById('barcode').value = text;
            html5QrCode.stop(); reader.style.display = 'none';
        });
    }

    async function takePhoto() {
        const video = document.getElementById('camera-preview');
        const img = document.getElementById('photo-preview');
        if (video.style.display === 'none' || !video.style.display) {
            video.style.display = 'block';
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = cameraStream;
        } else {
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 300;
            canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);
            img.src = canvas.toDataURL('image/jpeg', 0.6);
            img.style.display = 'block';
            cameraStream.getTracks().forEach(t => t.stop());
            video.style.display = 'none';
        }
    }

    function getFormData() {
        return {
            name: document.getElementById('name').value,
            dept: document.getElementById('dept').value,
            qty: parseInt(document.getElementById('qty').value),
            status: document.getElementById('status').value,
            barcode: document.getElementById('barcode').value,
            image_url: document.getElementById('photo-preview').src.startsWith('data') ? document.getElementById('photo-preview').src : (document.getElementById('photo-preview').style.display === 'block' ? document.getElementById('photo-preview').src : null)
        };
    }

    async function saveData() {
        const data = getFormData();
        if(!data.name) return alert("الاسم مطلوب");
        const res = await fetch(`${SB_URL}/rest/v1/hospital_assets`, { method: 'POST', headers: HEADERS, body: JSON.stringify(data) });
        if(res.ok) { alert("✅ تم الحفظ"); fetchDataFromSupabase(); resetInputs(); }
    }

    function resetInputs() {
        document.querySelectorAll('input').forEach(i => i.value = '');
        document.getElementById('qty').value = '1';
        document.getElementById('photo-preview').style.display = 'none';
        document.getElementById('photo-preview').src = '';
        document.getElementById('btn-save').style.display = 'flex';
        document.getElementById('btn-update').style.display = 'none';
    }

    // الدالة المحدثة للتصدير
    async function exportToExcel() {
        if (allAssets.length === 0) return alert("لا توجد بيانات لتصديرها");
        
        const workbook = new ExcelJS.Workbook();
        const sheet = workbook.addWorksheet('جرد المستشفى');

        // تعريف الأعمدة
        sheet.columns = [
            { header: 'الصورة', key: 'image_url', width: 15 },
            { header: 'اسم الصنف', key: 'name', width: 25 },
            { header: 'القسم', key: 'dept', width: 15 },
            { header: 'الكمية', key: 'qty', width: 10 },
            { header: 'الباركود', key: 'barcode', width: 20 },
            { header: 'الحالة', key: 'status', width: 15 }
        ];

        // إضافة البيانات مع الصور
        for (let i = 0; i < allAssets.length; i++) {
            const item = allAssets[i];
            const rowIndex = i + 2; // +1 للعنوان و +1 لأن البداية من 1
            
            const row = sheet.addRow({
                name: item.name,
                dept: item.dept,
                qty: item.qty,
                barcode: item.barcode,
                status: item.status
            });
            
            row.height = 60; // ضبط ارتفاع الصف ليتناسب مع الصورة

            // معالجة الصورة إذا كانت موجودة (Base64)
            if (item.image_url && item.image_url.startsWith('data:image')) {
                try {
                    const imageId = workbook.addImage({
                        base64: item.image_url,
                        extension: 'jpeg',
                    });
                    sheet.addImage(imageId, {
                        tl: { col: 0, row: i + 1 },
                        ext: { width: 80, height: 70 }
                    });
                } catch (err) {
                    console.error("خطأ في إضافة الصورة للإكسل", err);
                }
            }
        }

        // تنسيق العناوين
        sheet.getRow(1).font = { bold: true, color: { argb: 'FFFFFF' } };
        sheet.getRow(1).fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: '2C3E50' } };
        sheet.getRow(1).alignment = { vertical: 'middle', horizontal: 'center' };

        const buffer = await workbook.xlsx.writeBuffer();
        saveAs(new Blob([buffer]), `Hospital_Inventory_${new Date().toLocaleDateString()}.xlsx`);
    }
</script>
</body>
</html>
